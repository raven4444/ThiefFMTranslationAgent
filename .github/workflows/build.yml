name: Build and Release on Windows

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          mkdir release
          copy target\release\ThiefFMTranslationAgent.exe release\
        # Replace 'my_executable.exe' with the actual name of your executable

      - name: Set Release Body
        id: set_release_body
        run: echo "## Release Notes" > release_body.md && type CHANGELOG.md >> release_body.md

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: ${{ steps.set_release_body.outputs.release_body }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/ThiefFMTranslationAgent.exe
          asset_name: ThiefFMTranslationAgent.exe
          asset_content_type: application/octet-stream
